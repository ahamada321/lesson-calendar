<div class="container">
  <div class="text-center">
    <h1>
      <small>パスワード変更</small>
    </h1>
  </div>
  <div class="space-top"></div>
  <div class="row">
    <div class="col-md-6 mr-auto ml-auto">
      <form
        class="register-form"
        #updateUserForm="ngForm"
        (ngSubmit)="updateUser(updateUserForm)"
      >
        <div class="form-group">
          <label>新しいパスワード</label>
          <input
            (ngModel)="(userData.password)"
            name="password"
            type="password"
            class="form-control border-input"
            placeholder="新しいパスワードを入力"
            required
          />
        </div>

        <div class="form-group">
          <label>新しいパスワード（確認）</label>
          <input
            (ngModel)="(userData.passwordConfirmation)"
            name="passwordConfirmation"
            type="password"
            class="form-control"
            placeholder="新しいパスワードを入力（確認）"
            required
          />
        </div>
        <div class="space-top"></div>
        <button
          *ngIf="!updateUserForm.valid"
          disabled
          type="submit"
          class="btn btn-block btn-round btn-lg"
        >
          パスワード変更
        </button>
        <button
          *ngIf="updateUserForm.valid"
          type="submit"
          class="btn btn-primary btn-block btn-round btn-lg"
        >
          パスワード変更
        </button>
      </form>
      <div class="space-top"></div>
      <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
        <p *ngFor="let error of errors">{{ error.detail }}</p>
      </div>
    </div>
  </div>
</div>
