<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/lp/back-image.jpg');">
    <div class="filter"></div>
    <div class="space-70"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="card-title">パスワードリセット</h3>
            <div class="space-top"></div>
            <div *ngIf="errors.length > 0" class="alert alert-danger">
              <p *ngFor="let error of errors">{{error.detail}}</p>
            </div>
            <form class="register-form" #newpasswordForm="ngForm" (ngSubmit)="setNewPassword()">
              <div class="form-group">
                <input [(ngModel)]="formData.email"
                        name="email"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="登録メールアドレス" (focus)="focus=true" (blur)="focus=false"
                        required
                        />
              </div>
              <div class="form-group">
                <input [(ngModel)]="formData.password"
                        name="password"
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="新しいパスワード" (focus)="focus1=true" (blur)="focus1=false"
                        required
                        />
              </div>
              <div class="form-group">
                  <input [(ngModel)]="formData.passwordConfirmation"
                          name="passwordConfirmation"
                          type="password"
                          class="form-control"
                          id="passwordConfirmation"
                          placeholder="新しいパスワード" (focus)="focus2=true" (blur)="focus2=false"
                          required>
              </div>
              <div class="space-top"></div>
              <button [disabled]="!newpasswordForm.valid" type="submit" class="btn btn-danger btn-block btn-round">パスワードリセット</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
