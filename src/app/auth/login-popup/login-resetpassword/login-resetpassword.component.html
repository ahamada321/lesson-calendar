<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/lp/back-image.jpg');">
    <div class="filter"></div>
    <div class="space-70"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="card-title text-center">パスワードリセット</h3>
            <div class="space-top"></div>
            <div class="card-description">
              <p>ご登録メールアドレス宛てにパスワードリセットメールを送信します</p>
            </div>
            <div *ngIf="errors.length > 0" class="alert alert-danger">
              <p *ngFor="let error of errors">{{ error.detail }}</p>
            </div>
            <form class="register-form" [formGroup]="loginForm" (ngSubmit)="sendResetEmail()">
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                  <input 
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="Email" 
                    (focus)="focus=true" (blur)="focus=false"
                    required
                    />
                </div>
                <div class="space-top"></div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block btn-round">パスワードリセット</button>
              </form>
          </div>
        </div>
      </div>
      <!-- <div class="footer register-footer text-center">
        <h6>&copy;{{footer | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> Aeru.me, Inc</h6>
      </div> -->
    </div>
  </div>
</div>
