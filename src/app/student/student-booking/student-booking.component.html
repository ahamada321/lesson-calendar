<div class="space-30"></div>
<div class="container text-center">
  <h1>
    <small>レッスン予約</small>
  </h1>
  <div class="space-top"></div>
  <h6>【予約希望日と時間を選択してください】</h6>
  <div class="space-top"></div>

  <div class="row">
    <div class="col-md-5 ml-auto mr-auto">
      <div class="input-group date">
        <input
          [(ngModel)]="selectedDate"
          (ngModelChange)="onDateSelect($event)"
          name="selectedDate"
          [readonly]="true"
          [owlDateTime]="dt1"
          [owlDateTimeTrigger]="dt1"
          [min]="minDate"
          class="form-control"
          placeholder="希望日を選択"
          required
        />
        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>

        <div class="input-group-append">
          <span class="glyphicon glyphicon-calendar input-group-text">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="timeTables && timeTables.length > 0 && !isDateBlock_flg"
    class="info"
  >
    <div *ngFor="let timeTable of timeTables">
      <p>
        <button
          *ngIf="isValidBooking(timeTable)"
          class="btn btn-primary"
          (click)="selectDateTime(timeTable)"
        >
          {{ timeTable.format("HH:mm") }} 〜
        </button>
        <button
          *ngIf="!isValidBooking(timeTable)"
          class="btn"
          [disabled]="true"
        >
          予約不可
        </button>
      </p>
    </div>
  </div>
</div>
