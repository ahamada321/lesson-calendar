<div class="wrapper" *ngIf="userData">
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="media-area">
            <h3 class="text-center">お知らせ</h3>
            <hr />
            <div class="row" *ngIf="userData.notifications">
              <div class="col-md-12">
                <div
                  class="media"
                  *ngFor="let notification of userData.notifications"
                >
                  <div class="media-body">
                    <div class="pull-right">
                      <h6 class="text-muted">
                        {{
                          notification.createdAt | date : "yyyy年MM月dd日 HH:mm"
                        }}
                      </h6>
                    </div>
                    <h5 class="media-heading">
                      {{ notification.title }}
                    </h5>
                    <p>
                      {{ notification.description }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
