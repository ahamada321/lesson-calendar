<div class="modal-header modal-register no-border-header text-center">
  <button
    type="button"
    class="close"
    (click)="activeModal.close('Close click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <!-- <h6 class="text-muted">Welcome</h6> -->
  <br />
  <h3 class="modal-title text-center">ログイン</h3>
  <!-- <h3 class="modal-title text-center">SNSでログイン</h3> -->
</div>
<div class="modal-body">
  <!-- <div class="social">
            <button (click)="signInWithFB()" class="btn btn-just-icon btn-facebook mr-1"><i class="fa fa-facebook"></i></button>
        </div>

        <div class="division">
            <div class="line l"></div>
            <span>or</span>
            <div class="line r"></div>
        </div> -->

  <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
    <p *ngFor="let error of errors">{{ error.detail }}</p>
  </div>

  <div class="space-top"></div>
  <form class="register-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        placeholder="Email"
        type="email"
        formControlName="email"
        pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        placeholder="Password"
        type="password"
        formControlName="password"
        required
      />
    </div>
    <button
      [disabled]="!loginForm.valid"
      type="submit"
      class="btn btn-block btn-round btn-primary"
    >
      ログイン
    </button>
  </form>
</div>
<div class="modal-register modal-footer no-border-footer">
  <!-- Wanna use routerLink here.. -->
  <a
    [routerLink]="['/login/reset']"
    (click)="activeModal.close('Close click')"
    class="btn btn-link btn-primary"
    >パスワードをお忘れですか？</a
  >
  <a
    [routerLink]="['/register']"
    (click)="activeModal.close('Close click')"
    class="btn btn-link btn-primary"
    >新規会員登録はこちら</a
  >
</div>
