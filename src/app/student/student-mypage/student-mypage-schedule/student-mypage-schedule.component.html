<div class="text-center">
  <h1>
    <small>こんにちは<br />田中太郎さん</small>
  </h1>
</div>
<div class="space-top"></div>
<div class="row">
  <div class="col-md-12">
    <div class="nav-tabs-navigation">
      <div class="nav-tabs-wrapper">
        <ul
          ngbNav
          #nav="ngbNav"
          [(activeId)]="active"
          class="nav nav-tabs justify-content-center"
          type="pills"
        >
          <li class="nav-item" [ngbNavItem]="1">
            <a class="nav-link" ngbNavLink> 今月</a>
            <ng-template ngbNavContent>
              <div class="tab-pane active" id="home" role="tabpanel">
                <p>
                  Larger, yet dramatically thinner. More powerful, but
                  remarkably power efficient. With a smooth metal surface that
                  seamlessly meets the new Retina HD display.
                </p>
              </div>
              <div class="tab-pane" id="profile" role="tabpanel">
                <p>Here is your profile.</p>
              </div>
              <div class="tab-pane" id="messages" role="tabpanel">
                <p>Here are your messages.</p>
              </div>
            </ng-template>
          </li>
          <li class="nav-item" [ngbNavItem]="2">
            <a class="nav-link" ngbNavLink> 来月 </a>
            <ng-template ngbNavContent>
              <p>Here is your profile.</p>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>
